<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    

    <div class="container">
        <div class="row">
            <button class="show-list mt-5">Show List</button>
            <button class="show-hide mt-2">Show / Hide</button>
            <ul class="list-group mt-5">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
        </div>


        <div class="mt-5">
            <button class="fadeIn">Fade In</button>
            <button class="fadeOut">Fade Out</button>
            <button class="fadeToggle">Fade Toggle</button>
            <button class="fadeTo">Fade To</button>
            <button class="slide-down">Slide Down</button>
            <button class="slide-up">Slide Up</button>
            <button class="slide-toggle">Slide Toggle</button>
            <button class="animate">Animate</button>
            <button class="remove-li">Remove Li</button>
            <button class="empty-li">Empty Li</button>
            <div id="space" style="width: 300px; height: 200px; background-color: rgb(79, 79, 238); position: absolute;" class="box mt-5"></div>

        </div>

       

    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
